<ion-header>
  <ion-navbar>
    <ion-title>Animales y mascotas</ion-title>

</ion-header>



    <ion-header>
      <ion-navbar>
        <ion-title style="text-align: center; background-color: aqua">Animales y mascotas</ion-title>
      </ion-navbar>
    </ion-header>
    
    <ion-content padding style="background-color: gray">
      <ion-card>
        <ion-slides pager>
          <ion-slide *ngFor= "let img of imgs" style="background-color: #DDFFF7">
            <img src="http://img.segundamano.mx/medium/{{img.path}}">
          </ion-slide>
        </ion-slides>
      </ion-card>
      <ion-item style="background-color: gainsboro">
        {{mascota.ad.subject}}
        <ion-icon name= "heart" item-end (click)= "favoritos(mascota)"></ion-icon>
      </ion-item>
      <ion-item style="background-color: gainsboro">
          <h2 *ngIf="mascota.ad.hasOwnProperty('prices')">
              {{mascota.ad.prices[0].label}}
          </h2>
          <h2 *ngIf= "mascota.ad.hasOwnProperty('locations')">{{mascota.ad.locations[0].locations[0].label}}, {{mascota.ad.locations[0].label}}</h2>
          <p *ngIf= "mascota.ad.hasOwnProperty('list_time')"> Publicado el {{mascota.ad.list_time.label}}</p>
          <h2>Descripcion:</h2>
             <h5 *ngIf= "mascota.ad.hasOwnProperty('body')">{{mascota.ad.body}}</h5>
      
      </ion-item>
