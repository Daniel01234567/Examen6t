<ion-header>
  <ion-navbar>
    <ion-title>Cmps</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #93E1D8">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor= "let compu of compus" col-4>
        <ion-card (click)="verCompu(compu)" style="background-color: #DDFFF7">
          <img *ngIf= "compu.ad.hasOwnProperty('thumbnail')==true"
          src="http://img.segundamano.mx/cover/{{compu.ad.thumbnail.path}}">
          <img *ngIf= "compu.ad.hasOwnProperty('thumbnail')==false"
          src="../assets/Compu.jpg">
          <ion-card-content>
            <h1 *ngIf= "compu.ad.hasOwnProperty('subject')">{{compu.ad.subject}}</h1>
            <h5 *ngIf= "compu.ad.hasOwnProperty('locations')">{{compu.ad.locations[0].locations[0].label}}, {{compu.ad.locations[0].label}}</h5>
            <h2 *ngIf= "compu.ad.hasOwnProperty('prices')">{{compu.ad.prices[0].label}}</h2>
            <p *ngIf= "compu.ad.hasOwnProperty('list_time')"> Publicado el {{compu.ad.list_time.label}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
